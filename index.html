<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Dashboard</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-400 to-purple-600 min-h-screen flex items-center justify-center p-4">
  <div id="maindiv" class="w-full max-w-6xl bg-white rounded-lg shadow-lg p-6">
    <!-- Dashboard Header -->
    <div id="dashboard" class="mb-6 text-center">
      <h2 class="text-3xl font-bold text-gray-800">Weather Dashboard</h2>
    </div>

    <!-- Main Content -->
    <div class="flex flex-col lg:flex-row gap-6">
      <!-- Sidebar -->
      <div id="sidediv" class="lg:w-1/3 bg-gray-100 p-6 rounded-lg shadow-md flex flex-col items-center">
        <div id="searchdiv" class="w-full">
          <label for="cityname" class="block text-gray-700 font-medium mb-2">Enter a City Name</label>
          <input type="text" id="cityname" name="cityname" placeholder="E.g., New York, London, Tokyo" class="w-full px-4 py-2 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
          <button id="searchBtn" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition mb-4">Search</button>
          <div class="text-center text-gray-500 mb-4">OR</div>
          <button id="currentLocBtn" class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 transition mb-4">Use Current Location</button>
          <img id="girlid" src="./image/girl3.webp" alt="Weather Illustration" class="w-full mt-4 rounded-md"/>
        </div>
      </div>

      <!-- Weather Display -->
      <div id="showWeatherdiv" class="lg:w-2/3 flex flex-col gap-6">
        <!-- Current Weather -->
        <div id="currentWeather" class="bg-blue-100 p-6 rounded-lg shadow-md flex flex-col md:flex-row justify-between items-center">
          <div id="content" class="text-center md:text-left">
            <h2 class="text-2xl font-semibold text-gray-800 mb-2">City Name</h2>
            <p class="text-gray-700 mb-1">Temperature: 25Â°C</p>
            <p class="text-gray-700 mb-1">Humidity: 60%</p>
            <p class="text-gray-700">Wind Speed: 10 km/h</p>
          </div>
          <div id="imagecoontent" class="flex flex-col items-center mt-4 md:mt-0">
            <img src="./image/thunderstorm_8324701.png" alt="Weather Icon" class="w-20 h-20"/>
            <p class="text-gray-700 mt-2">Light Rain</p>
          </div>
        </div>

        <!-- Forecast Heading -->
        <div id="heading" class="text-center">
          <h3 class="text-xl font-semibold text-gray-800">5-Day Forecast</h3>
        </div>

        <!-- Forecast Cards -->
        <div id="forcast" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
          <div class="dayforcast bg-white p-4 rounded-lg shadow-md text-center">
            <p class="text-gray-700">Monday</p>
            <p class="text-gray-500">Sunny</p>
          </div>
          <div class="dayforcast bg-white p-4 rounded-lg shadow-md text-center">
            <p class="text-gray-700">Tuesday</p>
            <p class="text-gray-500">Cloudy</p>
          </div>
          <div class="dayforcast bg-white p-4 rounded-lg shadow-md text-center">
            <p class="text-gray-700">Wednesday</p>
            <p class="text-gray-500">Rainy</p>
          </div>
          <div class="dayforcast bg-white p-4 rounded-lg shadow-md text-center">
            <p class="text-gray-700">Thursday</p>
            <p class="text-gray-500">Stormy</p>
          </div>
          <div class="dayforcast bg-white p-4 rounded-lg shadow-md text-center">
            <p class="text-gray-700">Friday</p>
            <p class="text-gray-500">Snowy</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="index.js"></script>
</body>
</html>
